<!doctype html>
<html>
<head>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript" src="../lib/jquery-tooltipify.min.js"></script>
<link rel="stylesheet" href="../lib/tooltipify.min.css"></link>
</head>
<body>

    <div class="default">
        <h1>Demo</h1>
        <div title="Tooltip for item 1">Try me!</div>
    </div>
    <div class="default">
        <h1>Demo 2</h1>
        <input type="text" title="please fill in this input" />
    </div>
    <div class="left" style="margin-left: 200px;">
        <h1>Demo with position set to left.</h1>
        <div>
            <i>(This block has a margin-left for demo purposes.)</i>
        </div>
        <span title="Tooltip for left">Try me!</span>
    </div>
    <div class="bottom">
        <h1>Demo with position set to bottom</h1>
        <span title="Tooltip for bottom">Try me!</span>
    </div>
    <div class="right">
        <h1>Demo with position set to right.</h1>
        <div title="Tooltip for right" style="float:left;">Try<br /> me<br /> on multiline!</div>
    </div>
    <div class="default">
        <h1>Demo</h1>
        <div title="Tooltip for item 1" style="position:absolute;">Try me!</div>
    </div>
    <script type="text/javascript">
        $(".default [title]").tooltipify();
        $(".left [title]").tooltipify({ position: 'left' });
        $(".right [title]").tooltipify({ position: 'right' });
        $(".bottom [title]").tooltipify({ position: 'bottom' });
    </script>
</body>
</html>
